<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal Converter</title>
    <style>
      /* Basic styling */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 1.25rem;
        font-weight: bold;
        margin: 0;
      }

      .reset-btn {
        background-color: #ef4444;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        border: none;
        cursor: pointer;
      }

      .reset-btn:hover {
        background-color: #dc2626;
      }

      .main-content {
        display: flex;
        flex-direction: column;
      }

      .table-container {
        overflow-x: auto;
        margin-bottom: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }

      th,
      td {
        padding: 1px;
        text-align: center;
        font-size: 12px;
      }

      th {
        color: #6b7280;
        width: 28px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .bit-cell {
        border: 1px solid #e5e7eb;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 12px;
      }

      .bit-on {
        background-color: #3b82f6;
        color: white;
      }

      .bit-off {
        background-color: #f3f4f6;
        color: black;
      }

      .row-number {
        font-weight: 600;
        text-align: center;
        font-size: 12px;
      }

      .decimal-result {
        text-align: right;
        font-weight: bold;
        font-size: 12px;
        padding-left: 8px;
      }

      .results-panel {
        padding: 12px;
        border-radius: 8px;
        background-color: #f9fafb;
      }

      .results-panel h2 {
        font-size: 14px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 8px;
      }

      .results-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .result-item {
        display: flex;
        justify-content: space-between;
        padding-bottom: 4px;
        margin-bottom: 4px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 12px;
      }

      .result-value {
        font-weight: bold;
      }

      @media (min-width: 768px) {
        .container {
          flex-direction: row;
        }

        .main-content {
          flex-direction: row;
          width: 100%;
        }

        .table-section {
          width: 75%;
        }

        .results-panel {
          width: 25%;
          margin-left: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="table-section">
          <div class="header">
            <h1>Binary to Decimal</h1>
            <button class="reset-btn" id="resetButton">Reset All</button>
          </div>

          <div class="table-container">
            <table id="binaryTable">
              <thead>
                <tr>
                  <th></th>
                  <!-- Headers will be filled by JavaScript -->
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be filled by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="results-panel">
          <h2>All Results</h2>
          <ul class="results-list" id="resultsList">
            <!-- Results will be filled by JavaScript -->
          </ul>
        </div>
      </div>
    </div>

    <script>
      // Initialize the application
      document.addEventListener('DOMContentLoaded', function () {
        // Create a 12x12 array of bits (all false/0)
        const rows = Array(12)
          .fill()
          .map(() => Array(12).fill(false));

        // Calculate bit values (2^11 down to 2^0)
        const bitValues = Array(12)
          .fill()
          .map((_, i) => Math.pow(2, 11 - i));

        // Calculate decimal value for a row of bits
        function calculateDecimal(bits) {
          return bits.reduce((sum, bit, index) => {
            return sum + (bit ? Math.pow(2, 11 - index) : 0);
          }, 0);
        }

        // Toggle a bit at a specific position
        function toggleBit(rowIndex, bitIndex) {
          rows[rowIndex][bitIndex] = !rows[rowIndex][bitIndex];
          updateUI();
        }

        // Reset all bits to 0
        function resetAll() {
          for (let i = 0; i < 12; i++) {
            for (let j = 0; j < 12; j++) {
              rows[i][j] = false;
            }
          }
          updateUI();
        }

        // Set up the table headers
        function setupTableHeaders() {
          const headerRow = document.querySelector('#binaryTable thead tr');

          // Add empty first cell
          const firstCell = document.createElement('th');
          headerRow.appendChild(firstCell);

          // Add bit value headers
          bitValues.forEach((value) => {
            const th = document.createElement('th');
            th.textContent = value;
            headerRow.appendChild(th);
          });

          // Add result header
          const resultHeader = document.createElement('th');
          headerRow.appendChild(resultHeader);
        }

        // Update the entire UI
        function updateUI() {
          const tbody = document.querySelector('#binaryTable tbody');
          tbody.innerHTML = '';

          // Create table rows
          rows.forEach((rowBits, rowIndex) => {
            const tr = document.createElement('tr');

            // Add row number
            const rowNumberCell = document.createElement('td');
            rowNumberCell.textContent = rowIndex + 1;
            rowNumberCell.className = 'row-number';
            tr.appendChild(rowNumberCell);

            // Add bit cells
            rowBits.forEach((bit, bitIndex) => {
              const td = document.createElement('td');

              const bitCell = document.createElement('div');
              bitCell.className = `bit-cell ${bit ? 'bit-on' : 'bit-off'}`;
              bitCell.textContent = bit ? '1' : '0';

              // Add click handler
              bitCell.addEventListener('click', function () {
                toggleBit(rowIndex, bitIndex);
              });

              td.appendChild(bitCell);
              tr.appendChild(td);
            });

            // Add decimal result
            const resultCell = document.createElement('td');
            resultCell.className = 'decimal-result';
            resultCell.textContent = calculateDecimal(rowBits);
            tr.appendChild(resultCell);

            tbody.appendChild(tr);
          });

          // Update results panel
          const resultsList = document.getElementById('resultsList');
          resultsList.innerHTML = '';

          rows.forEach((rowBits, rowIndex) => {
            const li = document.createElement('li');
            li.className = 'result-item';

            const rowNumber = document.createElement('span');
            rowNumber.textContent = rowIndex + 1;

            const resultValue = document.createElement('span');
            resultValue.className = 'result-value';
            resultValue.textContent = calculateDecimal(rowBits);

            li.appendChild(rowNumber);
            li.appendChild(resultValue);
            resultsList.appendChild(li);
          });
        }

        // Set up event listeners
        document
          .getElementById('resetButton')
          .addEventListener('click', resetAll);

        // Initialize the UI
        setupTableHeaders();
        updateUI();
      });
    </script>
  </body>
</html>
